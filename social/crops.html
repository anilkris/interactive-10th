<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India's Major Crops: An Interactive Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Earthy Neutrals & Vibrant Green -->
    <!-- Application Structure Plan: The application uses a two-column layout. A sticky left-hand navigation menu lists all crops, categorized for easy browsing (Food Grains, Cash Crops, etc.). The main content area on the right displays detailed cards for each crop. This structure was chosen because it allows users to both see the full scope of crops at a glance and directly jump to or scroll through detailed information, facilitating easy comparison between crops without losing context. It's a classic and highly effective documentation/guide pattern. -->
    <!-- Visualization & Content Choices: 
        - Crop Details: Goal is to inform and compare. Presented as structured cards. Method: HTML/Tailwind. Interaction: None. Justification: Consistency in card layout makes it easy to scan and compare key data points (season, temp, rainfall) across different crops.
        - Key Facts: Goal is to highlight critical data. Presented as an icon-based grid. Method: HTML/Tailwind with Unicode icons. Interaction: None. Justification: Icons provide quick visual cues for data types, improving scannability.
        - Producing States: Goal is to show geographical distribution. Presented as a styled list. Method: HTML/Tailwind. Interaction: JS-powered hover effect on each state name. Justification: This is a lightweight, mobile-friendly, and clear way to present geographical data without the overhead of a map, while still providing a touch of interactivity.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfdfc;
        }
        .state-list-item:hover {
            background-color: #dcfce7; /* light green */
            color: #166534; /* dark green */
        }
    </style>
</head>
<body class="text-stone-800">

    <div class="container mx-auto">
        <header class="text-center py-8 sm:py-12 border-b-2 border-green-700">
            <h1 class="text-4xl sm:text-5xl font-bold text-green-800">India's Major Crops</h1>
            <p class="mt-3 text-lg text-stone-600 max-w-2xl mx-auto">An interactive guide to the key characteristics, growing conditions, and major producing regions of India's most important crops.</p>
        </header>

        <div class="flex flex-col md:flex-row">
            <aside class="w-full md:w-1/4 lg:w-1/5 p-6 md:sticky md:top-0 md:self-start md:h-screen overflow-y-auto border-r border-stone-200">
                <h2 class="text-lg font-semibold text-stone-900 mb-4">Crop Categories</h2>
                <nav id="crop-nav">
                    <!-- Navigation will be populated by JS -->
                </nav>
            </aside>

            <main class="w-full md:w-3/4 lg:w-4/5 p-6 sm:p-8">
                <div id="crop-details" class="space-y-12">
                    <!-- Crop cards will be populated by JS -->
                </div>
            </main>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const cropsData = [
        { 
            category: 'Food Grains',
            name: 'Rice (Paddy)', 
            id: 'rice',
            season: 'Kharif',
            temp: 'Above 25°C',
            rainfall: 'Above 100 cm',
            importance: '#2 Global Producer',
            description: 'Rice is the staple food for a majority of India\'s population. It thrives in hot and humid conditions, making it a primary monsoon crop.',
            states: ['West Bengal', 'Uttar Pradesh', 'Punjab', 'Andhra Pradesh', 'Tamil Nadu', 'Odisha'],
            mnemonic: "Wow! UP Ate Odisha's Tasty Paratha. (West Bengal, Uttar Pradesh, Andhra, Odisha, Tamil Nadu, Punjab)"
        },
        { 
            category: 'Food Grains',
            name: 'Wheat', 
            id: 'wheat',
            season: 'Rabi',
            temp: 'Cool Season',
            rainfall: '50-75 cm',
            importance: '#2 Cereal Crop',
            description: 'The main food crop for north and north-western India, wheat requires a cool growing season and bright sunshine during ripening.',
            states: ['Uttar Pradesh', 'Madhya Pradesh', 'Punjab', 'Haryana', 'Rajasthan', 'Bihar'],
            mnemonic: "UP, Hurry! Run Behind My Plan! (Uttar Pradesh, Haryana, Rajasthan, Bihar, Madhya Pradesh, Punjab)"
        },
        { 
            category: 'Food Grains',
            name: 'Millets', 
            id: 'millets',
            season: 'Kharif',
            temp: 'Varies',
            rainfall: 'Rain-fed',
            importance: 'High Nutritional Value',
            description: 'Known as coarse grains, millets like Jowar, Bajra, and Ragi are highly nutritious and grow well in dry regions.',
            states: ['Maharashtra (Jowar)', 'Rajasthan (Bajra)', 'Karnataka (Ragi)', 'Madhya Pradesh', 'Gujarat'],
            mnemonic: "Mister Raja's Car Met Gujarat. (Maharashtra, Rajasthan, Karnataka, Madhya Pradesh, Gujarat)"
        },
        { 
            category: 'Food Grains',
            name: 'Maize', 
            id: 'maize',
            season: 'Kharif',
            temp: '21°C - 27°C',
            rainfall: 'Varies',
            importance: 'Food & Fodder',
            description: 'A versatile crop used for both human consumption and animal fodder. Production has increased with the use of modern inputs.',
            states: ['Karnataka', 'Madhya Pradesh', 'Uttar Pradesh', 'Bihar', 'Andhra Pradesh', 'Telangana'],
            mnemonic: "Karan Met UP's Brother At Telangana. (Karnataka, Madhya Pradesh, Uttar Pradesh, Bihar, Andhra Pradesh, Telangana)"
        },
        { 
            category: 'Food Grains',
            name: 'Pulses', 
            id: 'pulses',
            season: 'Rabi & Kharif',
            temp: 'Varies',
            rainfall: 'Less Moisture',
            importance: '#1 Producer & Consumer',
            description: 'A major source of protein, pulses are crucial for agriculture as they restore soil fertility by fixing nitrogen. Grown in rotation with other crops.',
            states: ['Madhya Pradesh', 'Rajasthan', 'Maharashtra', 'Uttar Pradesh', 'Karnataka'],
            mnemonic: "Mister Ram UK. (Madhya Pradesh, Rajasthan, Maharashtra, Uttar Pradesh, Karnataka)"
        },
        { 
            category: 'Cash Crops',
            name: 'Sugarcane', 
            id: 'sugarcane',
            season: 'Annual',
            temp: '21°C - 27°C',
            rainfall: '75-100 cm',
            importance: '#2 Global Producer',
            description: 'A labor-intensive crop that takes almost a year to grow. It is the main source for sugar, gur (jaggery), and molasses.',
            states: ['Uttar Pradesh', 'Maharashtra', 'Karnataka', 'Tamil Nadu', 'Bihar', 'Haryana', 'Punjab'],
            mnemonic: "Upon Meeting Karan, The Angry Tiger Bit His Paw! (UP, Maharashtra, Karnataka, Tamil Nadu, Andhra, Telangana, Bihar, Haryana, Punjab)"
        },
        { 
            category: 'Cash Crops',
            name: 'Oil Seeds', 
            id: 'oilseeds',
            season: 'Rabi & Kharif',
            temp: 'Varies',
            rainfall: 'Varies',
            importance: '~12% of Cropped Area',
            description: 'Includes groundnut, mustard, soyabean, etc. Most are edible, while some are used in soaps and cosmetics.',
            states: ['Gujarat (Groundnut)', 'Rajasthan', 'Tamil Nadu', 'Madhya Pradesh'],
            mnemonic: "Great Raja Met Tamil. (Gujarat, Rajasthan, Madhya Pradesh, Tamil Nadu)"
        },
        { 
            category: 'Plantation Crops',
            name: 'Tea', 
            id: 'tea',
            season: 'Annual',
            temp: 'Warm & Moist',
            rainfall: 'Frequent Showers',
            importance: '#2 Global Producer',
            description: 'A labor-intensive plantation crop that grows on well-drained, fertile soil in hilly areas. Processed within the garden to retain freshness.',
            states: ['Assam', 'West Bengal (Darjeeling)', 'Tamil Nadu', 'Kerala'],
            mnemonic: "Awesome West Bengal Takes Tea Kettle. (Assam, West Bengal, Tamil Nadu, Kerala)"
        },
        { 
            category: 'Plantation Crops',
            name: 'Coffee', 
            id: 'coffee',
            season: 'Annual',
            temp: 'Warm Climate',
            rainfall: 'Varies',
            importance: 'High-Quality Arabica',
            description: 'Indian coffee, especially the Arabica variety, is renowned globally. Its cultivation is confined to the Nilgiri hills in the South.',
            states: ['Karnataka', 'Kerala', 'Tamil Nadu'],
            mnemonic: "Remember KKT: Karnataka, Kerala, Tamil Nadu."
        },
        { 
            category: 'Horticulture',
            name: 'Horticulture Crops', 
            id: 'horticulture',
            season: 'Varies',
            temp: 'Varies',
            rainfall: 'Varies',
            importance: '#2 Producer of Fruits & Veg',
            description: 'India produces a wide variety of tropical and temperate fruits and vegetables, from apples in Kashmir to mangoes in Maharashtra.',
            states: ['Maharashtra (Mangoes)', 'Nagpur (Oranges)', 'J&K (Apples)', 'Meghalaya (Pineapples)'],
            mnemonic: null
        },
        { 
            category: 'Cash Crops',
            name: 'Rubber', 
            id: 'rubber',
            season: 'Annual',
            temp: 'Above 25°C',
            rainfall: 'Over 200 cm',
            importance: 'Industrial Raw Material',
            description: 'An equatorial crop that thrives in hot, humid climates with heavy rainfall. It is a vital raw material for many industries.',
            states: ['Kerala', 'Tamil Nadu', 'Karnataka', 'Andaman & Nicobar', 'Garo Hills (Meghalaya)'],
            mnemonic: "Kerala's Tall King Ate Nuts in Garo. (Kerala, Tamil Nadu, Karnataka, Andaman & Nicobar, Garo Hills)"
        },
        { 
            category: 'Fibre Crops',
            name: 'Cotton', 
            id: 'cotton',
            season: 'Kharif',
            temp: 'High',
            rainfall: 'Light',
            importance: '#2 Global Producer',
            description: 'Known as "white gold," cotton is a key raw material for the textile industry. It requires a long, frost-free growing period.',
            states: ['Maharashtra', 'Gujarat', 'Madhya Pradesh', 'Karnataka', 'Punjab', 'Haryana'],
            mnemonic: "Maha Gujju Met Karan in Punjab & Haryana. (Maharashtra, Gujarat, Madhya Pradesh, Karnataka, Punjab, Haryana)"
        },
        { 
            category: 'Fibre Crops',
            name: 'Jute', 
            id: 'jute',
            season: 'Kharif',
            temp: 'High',
            rainfall: 'Heavy',
            importance: 'The Golden Fibre',
            description: 'Jute grows in flood plains with fertile soil. It is used to make bags, ropes, and carpets.',
            states: ['West Bengal', 'Bihar', 'Assam', 'Odisha', 'Meghalaya'],
            mnemonic: "West Bengal's Brother Ate Odisha's Maggi. (West Bengal, Bihar, Assam, Odisha, Meghalaya)"
        }
    ];

    const cropNav = document.getElementById('crop-nav');
    const cropDetailsContainer = document.getElementById('crop-details');

    const categories = [...new Set(cropsData.map(crop => crop.category))];

    categories.forEach(category => {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'mb-5';
        
        const categoryTitle = document.createElement('h3');
        categoryTitle.className = 'font-bold text-green-700 mb-2';
        categoryTitle.textContent = category;
        categoryDiv.appendChild(categoryTitle);

        const cropList = document.createElement('ul');
        cropList.className = 'space-y-1';
        
        const cropsInCategory = cropsData.filter(crop => crop.category === category);
        cropsInCategory.forEach(crop => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `#${crop.id}`;
            a.textContent = crop.name;
            a.className = 'text-stone-600 hover:text-green-800 text-sm block py-1';
            li.appendChild(a);
            cropList.appendChild(li);
        });

        categoryDiv.appendChild(cropList);
        cropNav.appendChild(categoryDiv);
    });

    cropsData.forEach(crop => {
        const section = document.createElement('section');
        section.id = crop.id;
        section.className = 'scroll-mt-24 bg-white p-6 rounded-lg shadow-md border border-stone-200';

        let statesHTML = crop.states.map(state => `<li class="state-list-item text-sm text-stone-700 p-2 rounded-md transition-colors duration-200 cursor-default">${state}</li>`).join('');
        
        let mnemonicHTML = '';
        if (crop.mnemonic) {
            mnemonicHTML = `
            <div class="mt-4">
                <button class="mnemonic-toggle text-sm font-semibold text-green-700 hover:text-green-900 flex items-center gap-2">
                    Memory Tip 💡
                </button>
                <p class="mnemonic-text hidden mt-2 p-3 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-800 text-sm rounded-r-lg">
                    ${crop.mnemonic}
                </p>
            </div>
            `;
        }

        section.innerHTML = `
            <h3 class="text-3xl font-bold text-stone-900 mb-4">${crop.name}</h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6 text-center">
                <div class="bg-green-50 p-3 rounded-lg">
                    <div class="text-2xl">🗓️</div>
                    <p class="text-xs font-semibold text-green-800 mt-1">SEASON</p>
                    <p class="text-sm text-stone-700">${crop.season}</p>
                </div>
                <div class="bg-green-50 p-3 rounded-lg">
                    <div class="text-2xl">🌡️</div>
                    <p class="text-xs font-semibold text-green-800 mt-1">TEMPERATURE</p>
                    <p class="text-sm text-stone-700">${crop.temp}</p>
                </div>
                <div class="bg-green-50 p-3 rounded-lg">
                    <div class="text-2xl">💧</div>
                    <p class="text-xs font-semibold text-green-800 mt-1">RAINFALL</p>
                    <p class="text-sm text-stone-700">${crop.rainfall}</p>
                </div>
                <div class="bg-green-50 p-3 rounded-lg">
                    <div class="text-2xl">🏆</div>
                    <p class="text-xs font-semibold text-green-800 mt-1">IMPORTANCE</p>
                    <p class="text-sm text-stone-700">${crop.importance}</p>
                </div>
            </div>
            <p class="text-stone-600 mb-6">${crop.description}</p>
            <div>
                <h4 class="font-semibold text-lg text-stone-800 mb-3">Major Producing Regions</h4>
                <ul class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                    ${statesHTML}
                </ul>
                ${mnemonicHTML}
            </div>
        `;
        cropDetailsContainer.appendChild(section);
    });

    const mnemonicToggles = document.querySelectorAll('.mnemonic-toggle');
    mnemonicToggles.forEach(toggle => {
        toggle.addEventListener('click', () => {
            const textElement = toggle.nextElementSibling;
            textElement.classList.toggle('hidden');
        });
    });
});
</script>

</body>
</html>
